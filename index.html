<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/style.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="assets/script.js"></script>
  <title>Gabriel's Weather App</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div id="container">
        <section id="cities">
            <h3>Search for a City:</h3>
            <div id="search">
                <input type="text" name="searchText" list="cityList" autocomplete="on">
                <button class="btn btn-primary"><i class="fa fa-search"></i></button>
                <datalist id="cityList"></datalist>
            </div>
            <div id='searchError'></div>

            <div id="presetCities">
                <button>Austin</button> 
                <button>Chicago</button>
                <button>New York</button>
                <button>Orlando</button>
                <button>San Francisco</button>
                <button>Seattle</button>
                <button>Denver</button>
                <button>Atlanta</button>
              </div>
        </section>

        <section id="weather">
            <section id="currentDay">

            </section>
            <section id="forecast">
                <h2>5-Day Forecast:</h2>
                <div class="days"></div>
            </section>
        </section>
    </div>
   
</body>
</html>
